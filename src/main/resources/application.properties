# pring Boot\u4F7F\u7528\u4E86\u4E00\u4E2A\u5168\u5C40\u7684\u914D\u7F6E\u6587\u4EF6application.properties\uFF0C\u653E\u5728src/main/resources\u76EE\u5F55\u4E0B
# \u6216\u8005\u7C7B\u8DEF\u5F84\u7684/config\u4E0B\u3002Sping Boot\u7684\u5168\u5C40\u914D\u7F6E\u6587\u4EF6\u7684\u4F5C\u7528\u662F\u5BF9\u4E00\u4E9B\u9ED8\u8BA4\u914D\u7F6E\u7684\u914D\u7F6E\u503C\u8FDB\u884C\u4FEE\u6539\u3002
# application.properties\u63D0\u4F9B\u81EA\u5B9A\u4E49\u5C5E\u6027\u7684\u652F\u6301\uFF0C\u8FD9\u6837\u6211\u4EEC\u5C31\u53EF\u4EE5\u628A\u4E00\u4E9B\u5E38\u91CF\u914D\u7F6E\u5728\u8FD9\u91CC\uFF1A
# \u7136\u540E\u76F4\u63A5\u5728\u8981\u4F7F\u7528\u7684\u5730\u65B9\u901A\u8FC7\u6CE8\u89E3@Value(value=\u201D${config.name}\u201D)\u5C31\u53EF\u4EE5\u7ED1\u5B9A\u5230\u4F60\u60F3\u8981\u7684\u5C5E\u6027\u4E0A\u9762
# \u8BBE\u7F6Espring-boot \u7F16\u7801\u683C\u5F0F
#\u8FD4\u56DE\u9875\u9762\u3001\u6570\u636E\u4E2D\u6587\u4E71\u7801\u95EE\u9898
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding = UTF-8
#\u89E3\u51B3\u7A0B\u5E8F\u8BFB\u914D\u7F6E\u6587\u4EF6\u4E71\u7801\u95EE\u9898
spring.message.encoding = UTF-8 

# \u6709\u65F6\u5019\u5C5E\u6027\u592A\u591A\u4E86 \uFF0C\u4E00\u4E2A\u4E2A\u7ED1\u5B9A\u5230\u5C5E\u6027\u5B57\u6BB5\u4E0A\u592A\u7D2F\uFF0C\u5B98\u65B9\u63D0\u5021\u7ED1\u5B9A\u4E00\u4E2A\u5BF9\u8C61\u7684bean\uFF0C\u8FD9\u91CC\u6211\u4EEC\u5EFA\u4E00\u4E2AConfigBean.java\u7C7B\uFF0C
# \u9876\u90E8\u9700\u8981\u4F7F\u7528\u6CE8\u89E3@ConfigurationProperties(prefix = \u201Ccom.dudu\u201D)\u6765\u6307\u660E\u4F7F\u7528\u54EA\u4E2A
# \u8FD9\u91CC\u914D\u7F6E\u5B8C\u8FD8\u9700\u8981\u5728spring Boot\u5165\u53E3\u7C7B\u52A0\u4E0A@EnableConfigurationProperties\u5E76\u6307\u660E\u8981\u52A0\u8F7D\u54EA\u4E2Abean\uFF0C
# \u5982\u679C\u4E0D\u5199ConfigBean.class\uFF0C\u5728bean\u7C7B\u90A3\u8FB9\u6DFB\u52A0.\u5728\u8BB2\u5BF9\u8C61\u6CE8\u5165\u5230\u9700\u8981\u4F7F\u7528\u7684\u5730\u65B9
com.rocky.name="\u6D1B\u5947"
com.rocky.age=18

#\u914D\u7F6E\u6587\u4EF6\u4E2D${random} \u53EF\u4EE5\u7528\u6765\u751F\u6210\u5404\u79CD\u4E0D\u540C\u7C7B\u578B\u7684\u968F\u673A\u503C\uFF0C\u4ECE\u800C\u7B80\u5316\u4E86\u4EE3\u7801\u751F\u6210\u7684\u9EBB\u70E6\uFF0C
# \u4F8B\u5982 \u751F\u6210 int \u503C\u3001long \u503C\u6216\u8005 string \u5B57\u7B26\u4E32\u3002

dudu.secret=${random.value}
dudu.number=${random.int}
dudu.bignumber=${random.long}
dudu.uuid=${random.uuid}
dudu.number.less.than.ten=${random.int(10)}
dudu.number.in.range=${random.int[1024,65536]}

